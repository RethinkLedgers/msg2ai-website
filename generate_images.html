<!DOCTYPE html>
<html>
<head>
    <title>Generate Blog Images</title>
</head>
<body>
    <h1>Blog Post Images</h1>
    
    <div id="images"></div>
    
    <script>
        const blogPosts = [
            {
                id: 'agentic-future-travel-hotels',
                title: 'How the New Agentic Future is Revolutionizing Travel & Hotel Experiences',
                colors: ['#8B5CF6', '#EC4899', '#6366F1']
            },
            {
                id: 'ai-hospitality-guest-operations',
                title: 'AI in Hospitality: Enhancing Guest Experience & Operations',
                colors: ['#10B981', '#059669', '#047857']
            },
            {
                id: 'venture135-conference-transformation',
                title: 'How Our AI Assistant Transformed the Venture135 Conference',
                colors: ['#F59E0B', '#D97706', '#B45309']
            },
            {
                id: 'ai-powered-guest-experiences',
                title: 'Elevating Hospitality with AI-Powered Guest Experiences',
                colors: ['#3B82F6', '#2563EB', '#1D4ED8']
            },
            {
                id: 'golden-hack-voice-api',
                title: 'Msg2AI at Golden Hack: Mentoring Innovators & Building Voice API',
                colors: ['#EF4444', '#DC2626', '#B91C1C']
            },
            {
                id: 'brand-awareness-ai-messaging',
                title: 'Building Brand Awareness with AI-Powered Text Messaging',
                colors: ['#8B5CF6', '#7C3AED', '#6D28D9']
            }
        ];

        function generateImage(post) {
            const canvas = document.createElement('canvas');
            canvas.width = 800;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, post.colors[0]);
            gradient.addColorStop(0.5, post.colors[1]);
            gradient.addColorStop(1, post.colors[2]);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Add text
            ctx.fillStyle = 'white';
            ctx.font = 'bold 32px Arial';
            ctx.textAlign = 'center';
            
            // Split title into lines
            const words = post.title.split(' ');
            const lines = [];
            let currentLine = '';
            
            for (let word of words) {
                const testLine = currentLine + word + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > canvas.width - 40) {
                    lines.push(currentLine);
                    currentLine = word + ' ';
                } else {
                    currentLine = testLine;
                }
            }
            lines.push(currentLine);

            // Draw text lines
            const lineHeight = 40;
            const startY = canvas.height / 2 - (lines.length * lineHeight) / 2;
            
            lines.forEach((line, index) => {
                ctx.fillText(line.trim(), canvas.width / 2, startY + index * lineHeight);
            });

            // Add overlay pattern
            ctx.globalAlpha = 0.1;
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = 'white';
                ctx.fillRect(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 20 + 10,
                    Math.random() * 20 + 10
                );
            }

            return canvas;
        }

        blogPosts.forEach(post => {
            const canvas = generateImage(post);
            const container = document.createElement('div');
            container.style.margin = '20px';
            container.style.display = 'inline-block';
            
            const title = document.createElement('h3');
            title.textContent = post.title;
            title.style.width = '400px';
            title.style.fontSize = '14px';
            
            const downloadLink = document.createElement('a');
            downloadLink.href = canvas.toDataURL('image/jpeg', 0.9);
            downloadLink.download = `${post.id}.jpg`;
            downloadLink.textContent = 'Download Image';
            downloadLink.style.display = 'block';
            downloadLink.style.marginTop = '10px';
            
            container.appendChild(title);
            container.appendChild(canvas);
            container.appendChild(downloadLink);
            
            document.getElementById('images').appendChild(container);
        });
    </script>
</body>
</html>
